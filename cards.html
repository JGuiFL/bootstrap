<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cards</title>
	<link rel="stylesheet" href="res/css/bootstrap.min.css">

					</div>
				</div>
			
				<div class="col-3">
					<div class="card">
						<img src="img/plan.png" class="card-img-top" style="width:100px;height:67px;">

							<h5 class="card-title">CLINICO</h5>
							<p>...</p>

					</div>	
				</div>

				<div class="col-3">
					<div class="card">
						<img src="img/plan.png" class="card-img-top rounded-circle">

							<h5 class="card-title">ORTODÔNTICO</h5>
							<p class="card-text"> Texto do meu card.</p>

				</div>

						<img src="img/plan.png" class="card-img-top rounded-circle">

							<h5 class="card-title">..........</h5>

							<a href="#" class="btn btn-primary">Clique aqui!<a/>
						</div>
					</div>
				</div>
			</div>	
		</div>

<script type="text/javascript" src="res/js/bootstrap.js"></script>

</html>
